<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login RajaMinyak</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #20232a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #282c34;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff99;
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #00ff99;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      color: black;
      font-size: 16px;
    }
    .error {
      color: #ff5555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login RajaMinyak</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="email" id="email" placeholder="Email" />
    <button onclick="login()">Login</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('email').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      // Contoh validasi sederhana (username: admin, password: 12345)
      if (username === 'admin' && email === 'admin@gmail.com') {
  localStorage.setItem('name', username);
  localStorage.setItem('email', username + '@rajaminyak.com'); // atau email dummy
  localStorage.setItem('rajaMinyakLoggedIn', 'true');
  window.location.href = 'index.html';
      else (username === 'user' && email === 'user@gmail.com') {
  localStorage.setItem('name', username);
  localStorage.setItem('email', username + '@rajaminyak.com'); // atau email dummy
  localStorage.setItem('rajaMinyakLoggedIn', 'true');
  window.location.href = 'index.html';
}
    }
  </script>
</body>
</html>
