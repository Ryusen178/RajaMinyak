
<!DOCTYPE html>
<html>
<head>
  <title>Top Up Roblox</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header><h1>Roblox</h1></header>
  <main>
    <form action="success.html">
      <label>ID Pengguna:</label>
      <input type="text" required>
      <label>Jumlah Top Up:</label>
      <select>
        <option value="1">80 Robux - Rp14.000</option>
        <option value="2">325 Robux - Rp48.000</option>
	<option value="3">810 Robux - Rp125.000</option>
      </select>
      <label>Metode Pembayaran:</label>
      <select>
        <option>DANA</option>
        <option>OVO</option>
        <option>GoPay</option>
        <option>ShopeePay</option>
      </select>
      <button type="submit">Bayar Sekarang</button>
    </form>
  </main>
</body>
</html>
