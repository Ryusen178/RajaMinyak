<!DOCTYPE html>
<html>
<head>
  <title>RajaMinyak - Top Up Game</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    if (!localStorage.getItem("name") || !localStorage.getItem("email") || localStorage.getItem('rajaMinyakLoggedIn') !== 'true') {
      window.location.href = "login.html";
    }

    function showPopup(imageSrc) {
      const popup = document.getElementById("popup");
      const popupImg = document.getElementById("popup-img");
      popupImg.src = imageSrc;
      popup.style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function logout() {
      localStorage.removeItem("name");
      localStorage.removeItem("email");
      localStorage.removeItem("rajaMinyakLoggedIn");
      window.location.href = "login.html";
    }
  </script>
  <style>
    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    .logout-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    form {
      margin: 40px auto;
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
    }

    form input, form button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }

    form button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <button onclick="logout()" class="logout-button">Logout</button>

  <header>
    <h1>RajaMinyak</h1>
    <p>Top Up Game Favorit Kamu di Sini!</p>
  </header>

  <main>
    <div class="game-list">
      <!-- Kartu game -->
      <!-- (tidak saya ubah, tetap seperti milikmu) -->
      <div class="game-card" onclick="location.href='genshin.html'">
        <img src="genshin.jpg" onclick="event.stopPropagation(); showPopup('genshin.jpg')" />
        <h3>Genshin Impact</h3>
      </div>
      <!-- game lainnya menyusul -->
    </div>

    <!-- FORM TOP UP -->
    <form id="formTopup">
      <h2>Form Top Up</h2>
      <input type="text" id="idGame" placeholder="Masukkan ID Game" required>
      <input type="number" id="jumlah" placeholder="Jumlah Diamond / UC / Coin" required>
      <button type="submit">Kirim Transaksi</button>
    </form>
  </main>

  <div id="popup" class="popup" onclick="closePopup()">
    <img id="popup-img" src="">
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "API_KEY",
      authDomain: "PROJECT_ID.firebaseapp.com",
      databaseURL: "https://PROJECT_ID.firebaseio.com",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("formTopup").addEventListener("submit", function(e) {
      e.preventDefault();
      const idGame = document.getElementById("idGame").value;
      const jumlah = document.getElementById("jumlah").value;

      db.ref("transaksi").push({
        idGame: idGame,
        jumlah: jumlah,
        waktu: new Date().toISOString()
      });

      alert("Transaksi berhasil dikirim!");
      this.reset();
    });
  </script>
</body>
</html>
