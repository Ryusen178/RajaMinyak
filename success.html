<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transaksi Berhasil</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #2a3d66;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background: white;
      border-radius: 15px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(42, 61, 102, 0.15);
      animation: fadeInScale 0.6s ease forwards;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.7);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: inline-block;
      border: 5px solid #4CAF50;
      position: relative;
      margin-bottom: 20px;
      animation: popIn 0.5s ease forwards;
    }

    @keyframes popIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .checkmark::after {
      content: '';
      position: absolute;
      left: 22px;
      top: 38px;
      width: 18px;
      height: 36px;
      border-right: 5px solid #4CAF50;
      border-bottom: 5px solid #4CAF50;
      transform: rotate(45deg);
      animation: drawCheck 0.4s ease forwards;
      animation-delay: 0.5s;
      opacity: 0;
    }

    @keyframes drawCheck {
      from {
        width: 0;
        height: 0;
        opacity: 1;
      }
      to {
        width: 18px;
        height: 36px;
        opacity: 1;
      }
    }

    h1 {
      margin: 0 0 10px;
      font-weight: 600;
      font-size: 1.8rem;
      color: #2a3d66;
    }

    p {
      color: #546e7a;
      font-size: 1rem;
      margin: 0 0 30px;
    }

    button {
      background-color: #4CAF50;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (max-width: 400px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark"></div>
    <h1>Transaksi Berhasil!</h1>
    <p>Terima kasih telah melakukan top up. Saldo Anda sudah bertambah.</p>
    <button onclick="window.location.href='index.html'">Kembali ke Beranda</button>
  </div>
</body>
</html>
