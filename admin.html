<!DOCTYPE html>
<html>
<head>
  <title>Admin - Riwayat Transaksi</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    th { background-color: #4CAF50; color: white; }
  </style>
</head>
<body>
  <h1>Riwayat Transaksi</h1>
  <table>
    <thead>
      <tr>
        <th>ID Pengguna</th>
        <th>Paket</th>
        <th>Metode Pembayaran</th>
        <th>Waktu</th>
      </tr>
    </thead>
    <tbody id="riwayat"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "...",
      authDomain: "...",
      databaseURL: "...",
      projectId: "...",
      storageBucket: "...",
      messagingSenderId: "...",
      appId: "...",
      measurementId: "..."
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const riwayatBody = document.getElementById("riwayat");
    const transaksiRef = ref(db, "transaksi/");

    onValue(transaksiRef, (snapshot) => {
      riwayatBody.innerHTML = "";
      const data = snapshot.val();
      for (let id in data) {
        const t = data[id];
        const row = `<tr>
          <td>${t.idPengguna}</td>
          <td>${t.paket}</td>
          <td>${t.metode}</td>
          <td>${new Date(t.waktu).toLocaleString()}</td>
        </tr>`;
        riwayatBody.innerHTML += row;
      }
    });
  </script>
</body>
</html>
