
<!DOCTYPE html>
<html>
<head>
  <title>Top Up Pubg Mobile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header><h1>Pubg Mobile</h1></header>
  <main>
    <form action="success.html">
      <label>ID Pengguna:</label>
      <input type="text" required>
      <label>Jumlah Top Up:</label>
      <select>
        <option value="1">60 Uc - Rp15.000</option>
        <option value="2">300 Uc - Rp75.000</option>
	<option value="3">625 Uc - Rp145.000</option>
      </select>
      <label>Metode Pembayaran:</label>
      <select>
        <option>DANA</option>
        <option>OVO</option>
        <option>GoPay</option>
        <option>ShopeePay</option>
      </select>
      <button type="submit">Bayar Sekarang</button>
    </form>
  </main>
</body>
</html>
