<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - RajaMinyak</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Admin Panel - Data Transaksi</h1>

  <table id="transaksiTable">
    <thead>
      <tr>
        <th>No</th>
        <th>ID Game</th>
        <th>Jumlah</th>
        <th>Waktu</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data akan diisi dari Firebase -->
    </tbody>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "API_KEY",
      authDomain: "PROJECT_ID.firebaseapp.com",
      databaseURL: "https://PROJECT_ID.firebaseio.com",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tableBody = document.querySelector("#transaksiTable tbody");

    db.ref("transaksi").on("value", (snapshot) => {
      tableBody.innerHTML = "";
      let no = 1;
      snapshot.forEach((child) => {
        const data = child.val();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${no++}</td>
          <td>${data.idGame}</td>
          <td>${data.jumlah}</td>
          <td>${new Date(data.waktu).toLocaleString()}</td>
        `;
        tableBody.appendChild(row);
      });
    });
  </script>
</body>
</html>
